@if (chat(); as chat) {
<app-avatar-circle
  [avatarUrl]="chat.userFrom.avatarUrl"
  class="size32"
></app-avatar-circle>

<div class="last-message-wrapper">
  <div class="medium-text chat-user">
    {{ chat.userFrom.firstName }} {{ chat.userFrom.lastName }}
  </div>
  <div class="medium-text">{{ chat.message ?? '...' }}</div>
</div>
}
