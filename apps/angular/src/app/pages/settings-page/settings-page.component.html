<app-profile-header></app-profile-header>

<form action="" class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-lable__text">Name</span>
        <input
          type="text"
          name="name"
          class="tt-form-input"
          formControlName="firstName"
        />
      </label>
      <label class="tt-form-label">
        <span class="tt-form-lable__text">Surname</span>
        <input
          type="text"
          name="surname"
          class="tt-form-input"
          formControlName="lastName"
        />
      </label>
    </div>

    <label class="tt-form-label">
      <span class="tt-form-lable__text">Telegram username</span>
      <input
        type="text"
        name="username"
        class="tt-form-input"
        formControlName="username"
      />
    </label>

    <label class="tt-form-label">
      <span class="tt-form-lable__text">About self</span>
      <textarea
        type="text"
        name="description"
        class="tt-form-input tt-textarea"
        formControlName="description"
        rows="4"
      ></textarea>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-lable__text">Avatar</span>
      <app-avatar-upload></app-avatar-upload>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-lable__text">Skills</span>
      <input
        type="text"
        name="description"
        class="tt-form-input"
        formControlName="stack"
      />
    </label>
  </div>

  <div>
    <div class="text_left">
      <button class="btn" (click)="logout()">logout</button>
      <div>
        <button class="btn mr16" (click)="cancel()">cancel</button>
        <button class="btn" (click)="onSave()">save</button>
      </div>
    </div>
  </div>
</form>
