<div class="profile-card__wrapper">
  @defer {
    @for (profile of profiles().profiles; track $index) {
      <tt-app-profile-card [profile]="profile"></tt-app-profile-card>
    }
  } 
  @placeholder {
    <p>loading...</p>
  } @loading { 
    <p>loading...</p>
  }
</div>
