<form action="" #form="ngForm" (ngSubmit)="onSubmit(form)">
  <input
    required
    type="text"
    name="name"
    class="tt-input"
    [ngModel]="person.name"
    [ngModelOptions]="{updateOn: 'change'}"
    (ngModelChange)="onChange($event)"
    #usernameControl="ngModel"
  />
  @if(usernameControl.hasError("required") && usernameControl.touched ) {
  <span>required field</span>
  }

  <input
    type="text"
    name="lastName"
    class="tt-input"
    [(ngModel)]="person.lastName"
    no-react
    #lastNameControl="ngModel"
  />
  @if(lastNameControl.hasError("react") ) {
  <span>{{lastNameControl.getError('react') | json}}</span>
  }

  <!-- <input
    type="text"
    class="tt-input"
    [(ngModel)]="hobby"
    [ngModelOptions]="{ standalone: true }"
  />
  {{hobby}} -->
  <div ngModelGroup="address">
    <input
      type="text"
      name="street"
      class="tt-input"
      [(ngModel)]="person.address.street"
    />
  </div>
  <button type="submit" [disabled]="form.invalid" class="btn">click</button>
</form>
<br />

<pre>
  {{ person | json }}
</pre>
