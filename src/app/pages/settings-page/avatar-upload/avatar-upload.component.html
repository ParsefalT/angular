<img
  [src]="preview() ? preview() : 'Content.png'"
  alt="avatar"
  class="avatar"
/>

<div
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  dnd
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">move your image or upload...</span>
  </div>

  <input
    tabindex="-1"
    type="file"
    class="avatar-input"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
