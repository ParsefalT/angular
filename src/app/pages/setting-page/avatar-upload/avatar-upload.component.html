<img [src]="preview()" alt="" class="avatar" />

<div
  class="dropzone"
  dnd
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFileDropped($event)"
>
  <div class="dropzone-content">insert your image</div>
  <input
    tabindex="-1"
    #fileDrop
    class="avatar-input"
    (change)="fileBrowser($event)"
  />
</div>
